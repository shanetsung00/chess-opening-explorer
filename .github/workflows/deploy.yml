# Name of your workflow
name: Deploy React App to GitHub Pages

# Run this workflow every time you push to the `master` branch
on:
  push:
    branches: [ "master" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Create Firebase Config File
        run: |
          echo "export const firebaseConfig = {" > src/firebaseConfig.js
          echo "  apiKey: '${{ secrets.REACT_APP_FIREBASE_API_KEY }}'," >> src/firebaseConfig.js
          echo "  authDomain: '${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}'," >> src/firebaseConfig.js
          echo "  projectId: '${{ secrets.REACT_APP_PROJECT_ID }}'," >> src/firebaseConfig.js
          echo "  storageBucket: '${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}'," >> src/firebaseConfig.js
          echo "  messagingSenderId: '${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}'," >> src/firebaseConfig.js
          echo "  appId: '${{ secrets.REACT_APP_APP_ID }}'" >> src/firebaseConfig.js
          echo "};" >> src/firebaseConfig.js

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
